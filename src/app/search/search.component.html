<div class="light h-full">
<div class="flex justify-center">
<input value = "Search for skills or projects" class="w-full rounded-2xl p-5 mx-5 mt-5 border-solid text-lg" 
id = "SearchInput" (input)="updateSearch($event)" (focus)="clearInput($event)">
</div>

<app-info-card *ngFor="let card of cards"
[title] = "card.title"
[imgLink] = "card.imgLink"
[text] = "card.text"
[route] = "card.route"
[date] = "card.date"
class = "whitespace-pre-line"

>
</app-info-card>



</div>
