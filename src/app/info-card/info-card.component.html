
<div class = "flex mx-20 my-5 semidark" *ngIf="onMobile == false">

    <mat-card class = "w-1/2 rounded-2xl">
      <mat-card-content style = "text-align:center" 
      class= "h-full dark">
        <h1 class = "lighttext">{{title}}</h1>
      <img [src]="imgLink" class = "w-11/12 mx-auto" *ngIf="imgLink.includes('.jpg') || imgLink.includes('.png') || imgLink.includes('.JPG')" >
      <video controls class = "w-11/12 mx-auto px-5" [src] = "imgLink" *ngIf="imgLink.includes('.mp4')"></video>


      </mat-card-content>
    </mat-card>
    <div class = "w-1/2 m-auto h-full">
    
      
    <p [routerLink] = "route" class="text-2xl w-full rounded-lg opacity-75 pl-5 pt-5">{{date}}</p>


    <p class="px-5 text-2xl h-full py-5 opacity-75">

     {{text}}
    </p>
    <div *ngIf="route" class = "relative w-full text-right flex justify-center transition duration-75 hover:scale-105">
        <p class="w-7/12"></p>
    <p [routerLink] = "route" class="text-2xl h-full right-0  w-1/3 learn  px-5 rounded-lg cursor-pointer text-center">

        Learn more
       </p>
    </div>
    </div>


</div>



<!-- mobile -->
<div class = "mx-2 my-5 semidark" *ngIf="onMobile">

  <mat-card class = "w-full rounded-2xl">
    <mat-card-content style = "text-align:center" 
    class= "h-full dark">
      <p class = "lighttext text-lg">{{title}}</p>
    <img [src]="imgLink" class = "w-11/12 mx-auto" *ngIf="imgLink.includes('.jpg') || imgLink.includes('.png') || imgLink.includes('.JPG')" >
    <video controls class = "w-11/12 mx-auto px-5" [src] = "imgLink" *ngIf="imgLink.includes('.mp4')"></video>


    </mat-card-content>
  </mat-card>
  <div class = "w-full m-auto h-full">
  
    
  <p [routerLink] = "route" class="text-xl w-full rounded-lg opacity-75 pl-5 pt-5">{{date}}</p>


  <p class="pl-5 text-base h-full py-5 opacity-75">

   {{text}}
  </p>
  <div *ngIf="route" class = "relative w-full text-right flex justify-center transition duration-75 hover:scale-105">
      <p class="w-7/12"></p>
  <p [routerLink] = "route" class="text-base h-full right-0  w-1/3 learn  px-5 rounded-lg cursor-pointer text-center">

      Learn more
     </p>
  </div>
  </div>


</div>
