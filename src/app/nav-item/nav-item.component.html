<p [style.background] = "(router.url == link) ? '#95a5c9dc' : '#adbbda89'" 
     [style.font-weight] = "(router.url == link) ? 'bold' : 'normal'"
     [class] = "(onMobile) ? 'text-xs' : 'text-lg'"
     class = "w-full subtoolbar text-center py-2 text-lg cursor-pointer font-medium h-full" [routerLink]="link">{{title}}</p>
